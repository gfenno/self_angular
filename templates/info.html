<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Name</title>

  </head>
  <body>

    <div ng-app="siteApp" ng-controller="mainCtrl">

      Book: <input type="text" ng-model="book"><br>

      <br>
      Known Info: {[{ 'Book:' + book + ' Movie: ' + movie }]}

      <br>

      <ul>
        <li ng-repeat="x in display">
          {[{ x }]}
        </li>
      </ul>
      <br>
      <h3>Visited Places:</h3>

      <ul>
        <li ng-repeat="x in visited | orderBy:'place'">
          {[{ x.place + 'in the year ' + x.year }]}
        </li>
      </ul>


    </div>

      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    /*angular.module('myApp', []).config(function($interpolateProvider){
      $interpolateProvider.startSymbol('{[{').endSymbol('}]}');
    });*/</script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    <!-- External Controler Example -->
    <script src="{{ url_for('static', filename='js/mainCtrl.js') }}"></script>
  </body>
</html>
