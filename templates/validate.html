<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- External CSS -->
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    
    <title>Validate With Built-In Functions</title>

  </head>
  <body>

    <form ng-app="siteApp6" ng-controller="mainCtrl6" name="form1" novalidate>

      <h3>Form Verification Example</h3>
      <br>
      <p>User: <br>
        <input type="text" name="user" ng-model="user" required>
        
        <!-- Only Shows if the Text was Dirty or Invalid -->
        <span style="color:red" ng-show="form1.user.$dirty && form1.user.$invalid">

          <!-- Only Shows if the Text Fails the "Required" Test -->
          <span ng-show="form1.user.$error.required">Username is required.</span>

        </span>
      </p>

      <p>Email: <br>
        <input type="email" name="email" ng-model="email" required>
          <span style="color:red" ng-show='form1.email.$dirty && form1..email.$invalid'>
            <span ng-show="form1.email.$error.required">Email is Required</span>
            <span ng-show="form1.email.$error.email">Invalid Email Address</span>
          </span>
      </p>
    </form>
  

      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- External Controler Example -->
    <script src="{{ url_for('static', filename='js/mainCtrl6.js') }}"></script>

  </body>
</html>
