<!DOCTYPE html>
<html lang="en" data-ng-app>
  <head>
    <meta charset="utf-8">
    <title>Flask-Triangle - Tutorial</title>
  </head>
  <body>
    <label>Name:</label>
    <!-- NG Model Means that it is Attached -->
    <input type="text" ng-model="yourName" placeholder="Enter a name here"> 
    <hr>
    <!-- In triangle you can declare jinjia or angular is being used -->
    <h1>Hello {{yourName|angular}}!</h1>
    <!-- ngbind with the same name also attaches -->
    <p ng-bind="yourName"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
