<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- External CSS -->
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    
    <title>Table</title>

  </head>
  <body>

    <div ng-app="siteApp3" ng-controller="mainCtrl3">

      <h3>Visited Places:</h3>

      <table>
        <tr ng-repeat="x in visited | orderBy:'place'">
          <td>{[{ x.place }]}</td>
          <td>{[{ x.year }]}</td>
        </tr>
      </table>

      <br>
      <h3>Same w/ Indexes</h3>

      <table>
        <tr ng-repeat="x in visited | orderBy:'place'">
          <td>{[{ $index + 1 }]}</td>
          <td>{[{ x.place}]}</td>
          <td>{[{ x.year }]}</td>
        </tr>
      </table>

      <br>
      <h3>Specified in Angular</h3>
      <br>

      <table style="background-color:ffffff">
        <tr ng-repeat="x in visited | orderBy:'place'">
          <!-- Will Only Show When Odd Index -->
          <td ng-if="$odd" style="background-color:#f1f1f1">{[{ x.place}]}</td>
          <!-- Will Only Show When Even Index -->
          <td ng-if="$even">{[{ x.place }]}</td>

          <!-- Will Only Show When Odd Index -->
          <td ng-if="$odd" style="background-color:#f1f1f1">{[{ x.year}]}</td>
          <!-- Will Only Show When Even Index -->
          <td ng-if="$even">{[{ x.year }]}</td>
        </tr>
      </table>



    </div>

      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- External Controler Example -->
    <script src="{{ url_for('static', filename='js/mainCtrl3.js') }}"></script>

  </body>
</html>
