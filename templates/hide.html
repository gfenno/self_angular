<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- External CSS -->
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    
    <title>Table</title>

  </head>
  <body>

    <div ng-app="siteApp4" ng-controller="mainCtrl4">

      <h3>Option To Perform Disabled</h3>

        <br>
        <button ng-disabled="switch1">Click Here to Submit #1</button>
        <br>
        <button ng-disabled="switch2">Click Here to Submit #2</button>
        <br>
        <input type="checkbox" ng-model="switch1"> Allow Submit 1 </input>
        <br>
        <input type="checkbox" ng-model="switch2"> Allow Submit 2 </input>
        <br>
        State of Switch 1: {[{ switch1 }]}
        <br>
        State of Switch 2: {[{ switch2 }]}

      <h3>Hiding and Showing Stuff</h3>
      <!-- ng-show allows for sections to become visiable -->

      <br>After This is a Button: <button ng-show="switch3">Insert Stuff Button</button>

      <br><input type="checkbox" ng-model="switch3"> Show Insert Stuff </input>
      <br>Status of Insert Stuff: {[{ switch3 }]} 




    </div>

      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- External Controler Example -->
    <script src="{{ url_for('static', filename='js/mainCtrl4.js') }}"></script>

  </body>
</html>
