<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Name</title>

  </head>
  <body>
  
    <!--
    <div ng-app ng-init="mainName='Trevor'">
      <h1>{{mainName|angular}}!</h1>
      <h3 ng-bind="mainName"></h3>
      <br />
    </div>
    -->

    <div ng-app ng-init="names=['Alice','Bob','Charlie']">
      <input type="text" ng-model="i1" placeholder="f1">
      <input type="text" ng-model="i2" placeholder="f2">
      <br />
      Section 1: <p ng-bind="it"></p>
      <p>Math Output: {{ '{{' '(i1 + i2)' '}}' }}</p>
      <input type="text" ng-model="yourName" placeholder="Enter a name here"> 
      <p ng-bind="yourName">Your Name:</p>
      <br />
      <br />
      <h3>Section Displaying Names: </h3>
      <ul>
        <li ng-repeat="x in names">
          {{ '{{' 'x' '}}' }}
        </li>
      </ul>
      <br />
      <h3>Section Controlled By Module -> Controller Configuration</h3>


    </div>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    /*angular.module('myApp', []).config(function($interpolateProvider){
      $interpolateProvider.startSymbol('{[{').endSymbol('}]}');
    });*/</script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
