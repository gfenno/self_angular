<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- External CSS -->
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    
    <title>Events</title>

  </head>
  <body>

    <div ng-app="siteApp5" ng-controller="mainCtrl5">

      <h3>Keep Track How Many Times Button Clicked</h3>
      <br>
      Button 1: {[{ counter1 }]}
      <br>
      <button ng-click="counter1 = counter1 + 1">Add 1!</button>

      <br>
      <br>
      <br>Toggle Using a Function Inside of a Module

      <br>
      <input type="checkbox" ng-model="switch1">: Checkbox 1 </input>
      <br>
      <input type="checkbox" ng-model="switch2">: Checkbox 2 </input>

      <br>
      <button ng-click="toggle()">Toggle Clicked</button>
      <br>


    </div>

      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- External Controler Example -->
    <script src="{{ url_for('static', filename='js/mainCtrl5.js') }}"></script>

  </body>
</html>
